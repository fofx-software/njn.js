<!DOCTYPE html>
<html>
<head>
  <title>njn.Controller API Documentation</title>
  <script type="text/javascript" src="../njn.js"></script>
  <script type="text/javascript" src="../njn_controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../prism.css">
  <link rel="stylesheet" href="index.css">
</head>
<body njn-controller="body-controller">
  <h1 class="section-break">njn.Controller</h1>
  <div class="section-wrapper">
    <h3>A module for building interactive web apps and DRYing your HTML with powerful templating.</h3>
  </div>

  <div njn-foreach="chapters">
    <h1 class="section-break">{{title}}</h1>

    <div class="section-wrapper" njn-foreach="sections">
      <div><a class="section-number" href=""><h2></h2></a><h2>{{title}}</h2></div>
      <div class="section-body">
        <div njn-foreach="subsections">
          <h3><a class="section-number" href=""></a>{{title}}</h3>
        </div>
        {{sectionBody}}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../prism.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
