<!DOCTYPE html>
<html>
<head>
  <title>njn.Controller API Documentation</title>
  <script type="text/javascript" src="../njn.js"></script>
  <script type="text/javascript" src="../njn_controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../prism.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div njn-controller="body-controller">
    <div id="left-panel">
      <div njn-foreach="chapters">
        <a href="javascript:void(0)" njn-on="click:scrollTo">{{title}}</a>
        <div njn-foreach="sections">
          <a href="javascript:void(0)" njn-on="click:scrollTo">----{{title}}</a>
        </div>
      </div>
    </div>

    <div id="main-body">
      <div njn-foreach="chapters" class="chapter">
        <h1 class="section-break">{{title}}</h1>
        <div class="section-wrapper" njn-foreach="sections">
          <div><a class="section-number" href="javascript:void(0)" njn-on="click:scrollTo"><h2></h2></a><h2 class="section-title">{{title}}:</h2></div>
          <div class="section-body">
            {{sectionBody}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="../prism.js"></script>
</body>
</html>
