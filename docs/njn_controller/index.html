<!DOCTYPE html>
<html>
<head>
  <title>njn.Controller API Documentation</title>
  <script type="text/javascript" src="../njn.js"></script>
  <script type="text/javascript" src="../njn_controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../prism.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="left-panel">
    <div data-njnrepeat="chapters">
      <h2><a href="#{{+id}}">{{+title}}</a></h2>
      <div class="navlink" data-njnrepeat="+sections">
        <a class="link-to-section" href="#{{++id}}">{{++title}}</a>
      </div>
    </div>
  </div>
  <div id="main-body">
    <div class="chapter" data-njnrepeat="chapters" id="{{+id}}">
      <h1 class="chapter-title">{{+title}}</h1>
      <div class="section-wrapper" data-njnrepeat="+sections" id="{{++id}}">
        <a class="section-title" href="#{{++id}}"><h2>{{++title}}:</h2></a>
        <div class="section-body">
          {{++sectionBody}}
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="../prism.js"></script>
</body>
</html>
