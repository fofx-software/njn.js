<!DOCTYPE html>
<html>
<head>
  <script src="../../js/jquery-1.11.2.min.js"></script>
  <script src="fx.js"></script>
  <script src="fx-app.js"></script>
  <script src="fx-controller.js"></script>
  <script src="fx-model.js"></script>
  <script src="fx-template.js"></script>
  <script src="example.js"></script>
</head>
<body fx-app="exampleApp">
  <div fx-controller="exampleController">
    <img fx-model="fullSize" class="full-size" fx-src="{{src}}"></img>
    <ul>
      <li fx-model="listItem">{{item}}</li>
    </ul>
  </div>
</body>
</html>
