<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>njn_controller_specs</title>

  <script type="text/javascript">var testing = true;</script>
  <!--fxjs-->
  <script type="text/javascript" src="../../../njn.js"></script>
  <script type="text/javascript" src="../../../njn_controller.js"></script>

  <!--jasmine-->
  <link rel="shortcut icon" type="image/png" href="../../jasmine/lib/jasmine-2.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../jasmine/lib/jasmine-2.2.0/jasmine.css">
  <script type="text/javascript" src="../../jasmine/lib/jasmine-2.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../../jasmine/lib/jasmine-2.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../../jasmine/lib/jasmine-2.2.0/boot.js"></script>

  <script type="text/javascript" src="./initialize_controller.js"></script>
  <script type="text/javascript" src="./load_template.js"></script>
  <script type="text/javascript" src="./find_in_lookup_chain.js"></script>
  <script type="text/javascript" src="./resolve_from_lookup_chain.js"></script>

  <script type="text/javascript" src="./add_context_object_to_lookup_chain.js"></script>
  <script type="text/javascript" src="./filter_sort_first_member_of_lookup_chain.js"></script>
  <script type="text/javascript" src="./modify_lookup_chain.js"></script>
  <script type="text/javascript" src="./repeat_element.js"></script>
  <script type="text/javascript" src="./process_text_node.js"></script>
  <script type="text/javascript" src="./process_text.js"></script>
  <script type="text/javascript" src="./configure_attribute.js"></script>
  <script type="text/javascript" src="./toggle_classes.js"></script>
  <script type="text/javascript" src="./toggle_display.js"></script>
  <script type="text/javascript" src="./add_event_listeners.js"></script>
  <script type="text/javascript" src="./check_checkbox.js"></script>

  <script type="text/javascript" src="./process_html.js"></script>
</head>
<body>
  <div njn-controller="acceptance-controller" njn-id="{{ownID}}">
    {{firstText}}
    <p njn-context="subObj">{{firstText}}</p>
    {{firstText}}
    <div njn-sort="ascending" njn-context="subArr">{{join}}</div>
    <div njn-sort="ascending" njn-foreach="subArr" class="repeat1">{{toString}}</div>
    <div njn-foreach="arrArr" class="repeat2"><p njn-foreach="subArr" njn-id="{{getID}}"></p></div>
    {{getOffsetTop}}
  </div>
  <script type="text/javascript" src="./acceptance_controller.js"></script>
  <script type="text/javascript" src="./process_html_acceptance.js"></script>
</body>
</html>
