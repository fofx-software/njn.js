<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>f(x) todo sample app</title>
  <link rel="stylesheet" href="todo.css">

  <!--jquery:-->
  <script type="text/javascript" src="../../../../js/jquery-1.11.2.min.js"></script>

  <!--fxjs:-->
  <script type="text/javascript" src="../../fx.js"></script>
  <script type="text/javascript" src="../../fx_model.js"></script>
  <script type="text/javascript" src="../../fx_collection.js"></script>
  <script type="text/javascript" src="../../fx_controller.js"></script>
  <script type="text/javascript" src="../../fx_router.js"></script>

  <!--jasmine:-->
  <link rel="shortcut icon" type="image/png" href="../jasmine/lib/jasmine-2.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-2.2.0/jasmine.css">
  <script type="text/javascript" src="../jasmine/lib/jasmine-2.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine/lib/jasmine-2.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../jasmine/lib/jasmine-2.2.0/boot.js"></script>
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input fx-controller="newTodo" type="text" id="new-todo" placeholder="What needs to be done?" fx-on="keyup: acceptOrReject"/>
    </header>

    <section id="main">
      <ul id="todo-list" fx-controller="todoList">
        <li fx-foreach="todos" fx-scope="listScope" fx-toggle-class="completed editing" class="todo-li">
          <div fx-toggle-display="editing" class="editing-subdiv"><input class="edit" fx-on="blur:acceptChanges; keypress:acceptOrReject"></input></div>
          <div fx-toggle-display="!editing" class="!editing-subdiv">
            <input type="checkbox" class="toggle" fx-on="change:completeTodo" fx-checked="completed">
            <label fx-on="dblclick:editTodo">{{title}}</label><button class="destroy" fx-on="click:removeTodo"></button>
          </div>
        </li>
      </ul>

      <input fx-controller="toggleCompleteAll" type="checkbox" id="toggle-all" fx-on="change:completeAll" fx-checked="allComplete">
    </section>

    <footer id="footer">
      <span id="todo-count" fx-controller="countTodos" fx-context="todos">
        <strong fx-filter="!completed">{{count}}</strong> of {{count}} todos left
      </span>

      <ul id="filters" fx-controller="linkController">
        <li><a href="#/"          id="show-all"       fx-attr-class="{{selected?}}">All</a></li>
        <li><a href="#/active"    id="show-active"    fx-attr-class="{{selected?}}">Active</a></li>
        <li><a href="#/completed" id="show-completed" fx-attr-class="{{selected?}}">Completed</a></li>
      </ul>

      <button fx-controller="clearCompleted" id="clear-completed" fx-toggle-display="anyCompleted?" fx-on="click:clearAll" fx-filter="completed">
        Clear completed {{count}}
      </button>
    </footer>

  </section>

  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
  <script type="text/javascript" src="todo.js"></script>
  <script type="text/javascript" src="onload.js"></script>
  <script type="text/javascript" src="new_todo.js"></script>
  <script type="text/javascript" src="complete_all.js"></script>
  <script type="text/javascript" src="complete_each.js"></script>
  <script type="text/javascript" src="edit_todo.js"></script>
  <script type="text/javascript" src="delete_button.js"></script>
  <script type="text/javascript" src="todo_count.js"></script>
  <script type="text/javascript" src="clear_completed.js"></script>
  <script type="text/javascript" src="filter_links.js"></script>
</body>
</html>
